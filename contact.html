    <!-- Navbar -->

            <li><a href="projects.html">Projects</a></li>

    <section id="contact">
        <h2>Let's Connect!</h2>
        <p>If you're interested in working together, have a question, or just want to say hi, feel free to reach out!</p>

        <!-- Container for Google Map and Form -->
        <div class="contact-container">
            <!-- Google Maps Embed -->
            <div class="google-map">
                <iframe src="https://www.google.com/maps/embed/v1/place?q=Ankara&key=YOUR_GOOGLE_MAPS_API_KEY" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
                <form action="https://formspree.io/f/yourFormId" method="POST">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit" class="send-message">Send Message</button>
                </form>
            </div>
        </div>

        <!-- Contact Information -->
        <div class="contact-info">
            <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/burak-can-topluoglu/" target="_blank">My LinkedIn Profile</a></p>
            <p><strong>Email:</strong> <a href="mailto:burak.can.topluoglu@outlook.com">burak.can.topluoglu@outlook.com</a></p>
        </div>

        <!-- Copyrights -->
        <footer>
            <p>&copy; 2025 Burak Can Topluoğlu</p>
        </footer>
    </section>

</body>
