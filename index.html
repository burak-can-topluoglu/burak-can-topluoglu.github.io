<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 40px;
        }
        
        .image-container {
            flex: 1;
            max-width: 50%;
            display: flex;
            justify-content: center;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
            max-height: 600px; /* Görsel boyutunu artırdık */
        }
        
        .text-content {
            flex: 1;
            max-width: 50%;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }
        
        .copyright {
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .image-container, .text-content {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="your-image.jpg" alt="Your Image Description">
        </div>
        <div class="text-content">
            <p>As an analyst...</p> <!-- Buraya orijinal metninizi ekleyin -->
        </div>
    </div>
    
    <footer>
        <div class="copyright">
            © 2025 All rights reserved. Unauthorized use or reproduction of this content is strictly prohibited.
        </div>
        <div>
            Burak Can Topluoğlu
        </div>
    </footer>
</body>
</html>
